<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Character Creator</h1>

    <!-- CHARACTER PREVIEW -->
    <div class="preview">
        <img id="helmet" class="layer">
        <img id="armor" class="layer">
        <img id="leggings" class="layer">
        <img id="boots" class="layer">
    </div>

    <!-- HELMETS -->
    <h3>Select Your Helmet</h3>
    <div class="options">
        <img src="Arctic_Hood.png" class="option" data-part="helmet" data-image="Arctic_Hood.png">
        <img src="Fiery_Helmet.png" class="option" data-part="helmet" data-image="Fiery_Helmet.png">
        <img src="Iron_Helmet.png" class="option" data-part="helmet" data-image="Iron_Helmet.png">
        <img src="Ironwood_Helmet.png" class="option" data-part="helmet" data-image="Ironwood_Helmet.png">
        <img src="Knightmetal_Helmet.png" class="option" data-part="helmet" data-image="Knightmetal_Helmet.png">
        <img src="Phantom_Helmet.png" class="option" data-part="helmet" data-image="Phantom_Helmet.png">
        <img src="Steeleaf_Helmet.png" class="option" data-part="helmet" data-image="Steeleaf_Helmet.png">
        <img src="Yeti_Horned_Helm.png" class="option" data-part="helmet" data-image="Yeti_Horned_Helm.png">
    </div>

    <!-- ARMOR -->
    <h3>Select Your Armor</h3>
    <div class="options">
        <img src="Arctic_Jacket.png" class="option" data-part="armor" data-image="Arctic_Jacket.png">
        <img src="Fiery_Chestplate.png" class="option" data-part="armor" data-image="Fiery_Chestplate.png">
        <img src="Ironwood_Chestplate.png" class="option" data-part="armor" data-image="Ironwood_Chestplate.png">
        <img src="Knightmetal_Chestplate.png" class="option" data-part="armor" data-image="Knightmetal_Chestplate.png">
        <img src="Naga_Scale_Tunic.png" class="option" data-part="armor" data-image="Naga_Scale_Tunic.png">
        <img src="Phantom_Chestplate.png" class="option" data-part="armor" data-image="Phantom_Chestplate.png">
        <img src="Steeleaf_Chestplate.png" class="option" data-part="armor" data-image="Steeleaf_Chestplate.png">
        <img src="Yeti_Jacket.png" class="option" data-part="armor" data-image="Yeti_Jacket.png">
    </div>

    <!-- LEGGINGS -->
    <h3>Select Your Leggings</h3>
    <div class="options">
        <img src="Arctic_Leggings.png" class="option" data-part="leggings" data-image="Arctic_Leggings.png">
        <img src="Fiery_Leggings.png" class="option" data-part="leggings" data-image="Fiery_Leggings.png">
        <img src="Ironwood_Leggings.png" class="option" data-part="leggings" data-image="Ironwood_Leggings.png">
        <img src="Knightmetal_Greaves.png" class="option" data-part="leggings" data-image="Knightmetal_Greaves.png">
        <img src="Naga_Scale_Leggings.png" class="option" data-part="leggings" data-image="Naga_Scale_Leggings.png">
        <img src="Steeleaf_Leggings.png" class="option" data-part="leggings" data-image="Steeleaf_Leggings.png">
        <img src="Yeti_Leggings.png" class="option" data-part="leggings" data-image="Yeti_Leggings.png">
    </div>

    <!-- BOOTS -->
    <h3>Select Your Boots</h3>
    <div class="options">
        <img src="Arctic_Boots.png" class="option" data-part="boots" data-image="Arctic_Boots.png">
        <img src="Fiery_Boots.png" class="option" data-part="boots" data-image="Fiery_Boots.png">
        <img src="Ironwood_Boots.png" class="option" data-part="boots" data-image="Ironwood_Boots.png">
        <img src="Knightmetal_Boots.png" class="option" data-part="boots" data-image="Knightmetal_Boots.png">
        <img src="Steeleaf_Boots.png" class="option" data-part="boots" data-image="Steeleaf_Boots.png">
        <img src="Yeti_Boots.png" class="option" data-part="boots" data-image="Yeti_Boots.png">
    </div>

    <script src="script.js"></script>
</body>

</html>
