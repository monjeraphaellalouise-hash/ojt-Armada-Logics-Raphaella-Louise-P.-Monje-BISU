<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Character Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

   <main class="page">

    <div class="container">

        <!-- LEFT SIDE -->
        <div class="left-panel">
            <h1>CHARACTERS</h1>

            <div class="characters">
                <div class="box">
                    <img src="images/rick.jpg">
                    <p>Rick Sanchez</p>
                </div>
                <div class="box">
                    <img src="images/morty.jpg">
                    <p>Morty Smith</p>
                </div>
                <div class="box">
                    <img src="images/birdperson.png">
                    <p>Birdperson</p>
                </div>
                <div class="box">
                    <img src="images/squanchy.jpg">
                    <p>Squanchy</p>
                </div>
                <div class="box">
                    <img src="images/mrpoppy.webp">
                    <p>Mr. Poopybutthole</p>
                </div>
                <div class="box">
                    <img src="images/spacebeth.jpg">
                    <p>Space Beth</p>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="random-character">
            <h2>RANDOM CHARACTER</h2>
            <div id="character-card">Click Generate</div>
            <button onclick="generate()">Generate</button>
        </div>

    </div>

</main>

    <script src="script.js"></script>
</body>

</html>
