<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1 class="title">My To-Do List</h1>

        <div class="input-area">
            <input type="text" placeholder="Enter your task here...">
            <button>Add Task</button>
        </div>

        <div class="task task-light">Learn CSS</div>
        <div class="task task-green completed">Complete Assignment</div>
        <div class="task task-light">Watch a Tutorial</div>

    </div>

</body>

</html>
